name: Run tests

on: [pull_request]

jobs:
  CI:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: npm install
        run: npm ci
      - name: lint
        run: npm run lint
      - name: Run compile
        run: npm run compile
      - name: Run tests
        uses: GabrielBB/xvfb-action@v1
        with:
          run: npm run test
      - name: Create coverage report
        run: npm run coverage